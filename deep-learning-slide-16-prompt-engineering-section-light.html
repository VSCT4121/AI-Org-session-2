<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
    }

    .slide-container {
        width: 1280px;
        height: 720px;
        position: relative;
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Background Canvas */
    #particle-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    /* Content Wrapper */
    .content-wrapper {
        position: relative;
        z-index: 10;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
    }

    /* Icon */
    .section-icon {
        font-size: 4rem;
        color: #2dd4bf; /* Teal accent */
        margin-bottom: 30px;
        opacity: 0;
        filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.4));
        animation: iconFloat 3s ease-in-out infinite, fadeZoomIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* Main Title */
    h1.main-title {
        font-family: 'Montserrat', sans-serif;
        font-size: 5rem;
        font-weight: 900;
        line-height: 1.1;
        margin: 0;
        color: #60a5fa; /* Blue 400 */
        letter-spacing: -1px;
        text-transform: uppercase;
        opacity: 0;
        text-shadow: 0 0 40px rgba(96, 165, 250, 0.25);
        transform: translateY(20px);
        animation: titleReveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
    }

    /* Decorative Line */
    .separator {
        width: 0;
        height: 6px;
        background-color: #3b82f6;
        margin: 24px auto;
        border-radius: 3px;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        animation: lineExpand 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s forwards;
    }

    /* Subtitle */
    p.subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        color: #e2e8f0; /* Slate 200 */
        font-weight: 300;
        margin: 0;
        opacity: 0;
        letter-spacing: 0.5px;
        transform: translateY(10px);
        animation: subtitleFade 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.8s forwards;
    }

    /* Animations */
    @keyframes fadeZoomIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes titleReveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes lineExpand {
        from { width: 0; opacity: 0; }
        to { width: 120px; opacity: 1; }
    }

    @keyframes subtitleFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 0.9; transform: translateY(0); }
    }

    @keyframes iconFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }


        /* Company Logo Overlay */

            position: absolute;
            top: 16px;
            right: 20px;
            z-index: 100;

        .logo-overlay img {
            height: 50px;
            opacity: 0.95;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.22)) drop-shadow(0 0 4px rgba(255, 255, 255, 0.12));
        }

<body>
<div class="slide-container">
    <!-- Company Logo -->
    <div class="logo-overlay">
        <img src="assets/Cogninelogo.png" alt="Cognine Logo">
    </div>

<canvas id="particle-canvas"></canvas>
<div class="content-wrapper">
<div class="section-icon">
<i class="fas fa-terminal"></i>
</div>
<h1 class="main-title">PROMPT ENGINEERING</h1>
<div class="separator"></div>
<p class="subtitle">Mastering AI Communication Through Roles &amp; Structure</p>
</div>

</div>
</div>
<script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    // Resize Canvas
    canvas.width = 1280;
    canvas.height = 720;

    // Particle System
    const particles = [];
    const particleCount = 60;
    const connectionDistance = 150;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2 + 1;
            // Use colors from the theme (Blue, Teal, Slate)
            const colors = ['#60a5fa', '#2dd4bf', '#94a3b8'];
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.alpha = Math.random() * 0.5 + 0.1;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Bounce off edges
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.alpha;
            ctx.fill();
        }
    }

    // Initialize Particles
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw Connections
        ctx.lineWidth = 1;
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < connectionDistance) {
                    const opacity = 1 - (distance / connectionDistance);
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(148, 163, 184, ${opacity * 0.15})`; // Slate color for lines
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }

        // Draw Particles
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
