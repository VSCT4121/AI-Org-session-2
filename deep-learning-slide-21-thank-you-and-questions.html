<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thank You &amp; Questions</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
            box-sizing: border-box;
            z-index: 1;
        }

        /* Background Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Content Wrapper */
        .content-wrapper {
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            /* Added min-height to help vertical distribution now that content is less */
            min-height: 400px; 
        }

        /* Typography */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 6rem; /* Slightly increased size for impact since contact info is gone */
            font-weight: 800;
            color: #60a5fa; /* Blue-400 */
            margin: 0;
            line-height: 1.1;
            letter-spacing: -2px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s;
            text-shadow: 0 10px 30px rgba(96, 165, 250, 0.3);
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 2rem; /* Slightly increased */
            color: #e2e8f0; /* Slate-200 */
            font-weight: 300;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.5s;
        }

        /* Question Section */
        .question-section {
            margin-top: 80px; /* Increased margin for visual balance */
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.2s;
        }

        .icon-pulse-container {
            position: relative;
            width: 120px; /* Slightly larger */
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .pulse-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            animation: pulse 2s infinite;
        }

        .pulse-circle:nth-child(2) {
            animation-delay: 0.5s;
        }

        .q-icon {
            font-size: 3.5rem; /* Larger icon */
            color: #60a5fa;
            z-index: 2;
            background-color: #1e293b;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
            border: 2px solid #60a5fa;
        }

        .q-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .discussion-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: #94a3b8;
            margin-top: 12px;
            font-weight: 400;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            70% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(0.9); opacity: 0; }
        }

    </style>
</head>
<body>
<div class="slide-container">
<!-- Animated Background -->
<canvas id="particle-canvas"></canvas>
<div class="content-wrapper">
<!-- Main Heading -->
<h1>Thank You!</h1>
<p class="subtitle">for your attention</p>
<!-- Q&A Section -->
<div class="question-section">
<div class="icon-pulse-container">
<div class="pulse-circle"></div>
<div class="pulse-circle"></div>
<div class="q-icon">
<i class="fas fa-question"></i>
</div>
</div>
<h2 class="q-text">Questions?</h2>
<p class="discussion-text"> Our team is happy to discuss any aspect of the presentation.</p>
</div>
<!-- Contact Grid Removed -->
</div>

</div>
</div>
<script>
        // Particle Animation Script (Matching Slide 1 style)
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 1280;
        canvas.height = 720;

        const particles = [];
        const particleCount = 60;
        const connectionDistance = 150;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                // Use muted slate colors to match theme update
                this.color = Math.random() > 0.5 ? 'rgba(100, 116, 139, ' : 'rgba(71, 85, 105, '; 
                this.alpha = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.alpha + ')';
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 116, 139, ${0.15 * (1 - distance / connectionDistance)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
