<html lang="en">
<head>
<meta charset="utf-8"/>

<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f172a;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated Gradient Background - Dark Slate Theme */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0f172a;
        }

        /* Neural Mesh Pattern Overlay */
        .mesh-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
        }

        /* Particles Canvas */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Content Container */
        .content-wrapper {
            z-index: 10;
            text-align: center;
            padding: 40px;
            max-width: 1000px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 8px 24px;
            background-color: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInDown 1s ease-out forwards 0.5s;
        }

        .badge p {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #2dd4bf; /* Teal-400 */
        }

        /* Main Title */
        .title-container {
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 5rem;
            line-height: 1.1;
            margin: 0;
            letter-spacing: -2px;
            color: #60a5fa; /* Blue-400 */
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards 0.8s;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Subtitle */
        .subtitle-container {
            max-width: 800px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 1.8rem;
            margin: 0;
            color: #e2e8f0; /* Slate-200 */
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards 1.1s;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Shapes for Depth */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.15;
            animation: float 12s ease-in-out infinite;
        }

        .shape-1 { width: 400px; height: 400px; background-color: #1e3a8a; top: -100px; left: -100px; animation-delay: 0s; }
        .shape-2 { width: 500px; height: 500px; background-color: #4c1d95; bottom: -150px; right: -150px; animation-delay: -5s; }
        .shape-3 { width: 300px; height: 300px; background-color: #0f766e; top: 40%; left: 80%; animation-delay: -2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Animated Line */
        .animated-line {
            width: 100px;
            height: 4px;
            background-color: #60a5fa;
            border-radius: 2px;
            margin-top: 30px;
            opacity: 0;
            animation: growWidth 1s ease-out forwards 1.4s;
        }

        @keyframes growWidth {
            from { width: 0; opacity: 0; }
            to { width: 100px; opacity: 1; }
        }

        /* Company Logo Overlay */
        .logo-overlay {
            position: absolute;
            top: 16px;
            right: 20px;
            z-index: 100;
        }
        .logo-overlay img {
            height: 50px;
            opacity: 0.95;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.22)) drop-shadow(0 0 4px rgba(255, 255, 255, 0.12));
        }

        .theme-toggle {
            position: absolute;
            top: 16px;
            left: 20px;
            z-index: 120;
            width: 36px;
            height: 36px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(15, 23, 42, 0.72);
            color: #e2e8f0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.95rem;
            transition: transform 0.15s ease, border-color 0.2s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            border-color: rgba(96, 165, 250, 0.7);
        }
</style>

<body>
<div class="slide-container">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle light/dark theme" title="Toggle light/dark theme">
        <i id="themeIcon" class="fas fa-moon"></i>
    </button>
    <!-- Company Logo -->
    <div class="logo-overlay">
        <img src="assets/Cogninelogo.png" alt="Cognine Logo">
    </div>

    <!-- Background Elements -->
    <div class="gradient-bg"></div>
    <div class="mesh-overlay"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="title-container">
            <h1>DEEP DIVE INTO<br/>MODERN AI</h1>
        </div>
        <div class="subtitle-container">
            <h2>From Foundations to Generative Intelligence</h2>
        </div>
        <div class="animated-line"></div>
    </div>
        
    </div>
</div>

<script>
        // Particle Network Animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        // Configuration
        const particleCount = 70;
        const connectionDistance = 140;

        // Resize handling
        function resize() {
            width = canvas.width = 1280;
            height = canvas.height = 720;
        }

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.color = Math.random() > 0.5 ? '#64748b' : '#475569'; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize
        function init() {
            resize();
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw connections
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 116, 139, ${1 - distance / connectionDistance})`; 
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        function getCurrentTheme() {
            return localStorage.getItem('ppt-theme') || 'dark';
        }

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = getCurrentTheme();
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('ppt-theme', nextTheme);
            updateThemeIcon(nextTheme);

            if (window.parent && window.parent !== window) {
                window.parent.postMessage({ type: 'ppt-theme', action: 'toggle' }, '*');
            }
        });

        updateThemeIcon(getCurrentTheme());
</script>
