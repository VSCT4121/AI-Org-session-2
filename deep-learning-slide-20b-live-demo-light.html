        background-color: #0f172a;

        z-index: 1;
    }

    #particle-canvas {

        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;

    }

    .content-wrapper {
        z-index: 10;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;

    .section-badge {
        display: inline-flex;

        gap: 8px;
        background: rgba(96, 165, 250, 0.12);
        border: 1px solid rgba(96, 165, 250, 0.35);

        font-weight: 600;
        color: #60a5fa;

        text-transform: uppercase;
        margin-bottom: 24px;
        opacity: 0;

        animation-delay: 0.1s;

        font-size: 5.5rem;
        font-weight: 800;
        color: #60a5fa;
        margin: 0 0 12px;
        line-height: 1.05;
        letter-spacing: -2px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        animation-delay: 0.25s;
        text-shadow: 0 10px 30px rgba(96, 165, 250, 0.3);
    }

    .subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 1.3rem;
        color: #94a3b8;
        font-weight: 400;
        margin: 0 0 48px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        animation-delay: 0.45s;

    .demo-link-card {

        align-items: center;
        gap: 20px;
        background: rgba(15, 23, 42, 0.85);
        border: 1.5px solid rgba(96, 165, 250, 0.45);
        border-radius: 18px;
        padding: 28px 44px;
        cursor: pointer;
        text-decoration: none;
        transition: border-color 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease, background 0.25s ease;
        box-shadow: 0 0 30px rgba(96, 165, 250, 0.08), 0 4px 24px rgba(0,0,0,0.35);
        opacity: 0;
        animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        animation-delay: 0.7s;
        max-width: 700px;
        width: 100%;
    }

    .demo-link-card:hover {
        border-color: #60a5fa;
        box-shadow: 0 0 50px rgba(96, 165, 250, 0.22), 0 8px 32px rgba(0,0,0,0.4);
        transform: translateY(-3px);
        background: rgba(30, 41, 59, 0.9);
    }

    .demo-icon-wrap {
        flex-shrink: 0;
        width: 64px;
        height: 64px;
        border-radius: 14px;
        background: rgba(96, 165, 250, 0.15);
        border: 1px solid rgba(96, 165, 250, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: #60a5fa;
    }

    .demo-link-text {
        text-align: left;
        flex: 1;
    }

    .demo-link-label {
        font-family: 'Inter', sans-serif;
        font-size: 0.8rem;
        font-weight: 600;
        color: #60a5fa;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 6px;
    }

    .demo-link-url {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1.45rem;
        font-weight: 500;
        color: #e2e8f0;
        word-break: break-all;
    }

    .demo-link-arrow {
        flex-shrink: 0;
        font-size: 1.4rem;
        color: #60a5fa;
        opacity: 0.7;
        transition: opacity 0.2s, transform 0.2s;
    }

    .demo-link-card:hover .demo-link-arrow {
        opacity: 1;
        transform: translateX(4px);
    }

    .hint-text {
        margin-top: 28px;
        font-size: 0.9rem;
        color: #475569;
        font-style: italic;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 1.2s;
    }

    /* Pulse glow ring around card */
    .glow-ring {
        position: absolute;
        width: 720px;
        height: 160px;
        border-radius: 18px;
        background: transparent;
        border: 1px solid rgba(96, 165, 250, 0.12);
        animation: glowPulse 3s ease-in-out infinite;
        pointer-events: none;
        z-index: 9;
    }

    @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 0px rgba(96, 165, 250, 0); }
        50% { box-shadow: 0 0 40px rgba(96, 165, 250, 0.18); }
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Company Logo Overlay */
    .logo-overlay {
        position: absolute;
        top: 16px;
        right: 20px;
        z-index: 100;
    }
    .logo-overlay img {

        opacity: 0.95;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.22)) drop-shadow(0 0 4px rgba(255, 255, 255, 0.12));

<script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 1280;
    canvas.height = 720;

    const particles = [];
    const particleCount = 60;
    const connectionDistance = 150;

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.size = Math.random() * 2 + 1;
            this.color = Math.random() > 0.5 ? 'rgba(100, 116, 139, ' : 'rgba(71, 85, 105, ';
            this.alpha = Math.random() * 0.5 + 0.1;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color + this.alpha + ')';
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            for (let j = i; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < connectionDistance) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(100, 116, 139, ${0.15 * (1 - distance / connectionDistance)})`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>
